<ion-content class="ion-padding">
        <div class="login-container">
          
          <h1 class="ion-text-center">Smart Grocery</h1>
          <p class="ion-text-center ion-padding-bottom">Sign in to continue</p>
      
            <ion-button
              expand="block" 
              shape="round" 
              color="primary" 
              type="submit" 
              class="ion-margin-top"
              (click)="navigateToSignIn()">
              Sign In
            </ion-button>
      
            <div class="ion-text-center ion-padding-top social-login">
              <p>Or sign in with</p>
              <div class="social-buttons">
                <ion-button fill="clear">
                  <ion-icon name="logo-apple" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="clear">
                  <ion-icon name="logo-google" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="clear">
                  <ion-icon name="logo-facebook" slot="icon-only"></ion-icon>
                </ion-button>
              </div>
            </div>
      
            <div class="ion-text-center ion-padding-top signup-prompt">
              <p>Don't have an account? 
                <ion-button fill="clear" size="small" (click)="navigateToSignUp()">
                  Sign Up
                </ion-button>
              </p>
            </div>
        </div>
  </ion-content>
