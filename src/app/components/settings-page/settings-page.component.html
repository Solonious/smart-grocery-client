<ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>

    <div class="tab-content">

    <ion-list-header>Appearance</ion-list-header>
    <ion-list [inset]="true">
      <ion-item>
        <ion-toggle
          [(ngModel)]="paletteToggle"
          (ionChange)="toggleChange($event)"
          justify="space-between">
          Dark Mode
        </ion-toggle>
      </ion-item>
    </ion-list>
  
    <ion-list [inset]="true">
      <ion-item [button]="true">Text Size</ion-item>
      <ion-item>
        <ion-toggle justify="space-between">Bold Text</ion-toggle>
      </ion-item>
    </ion-list>
  
    <ion-list-header>Brightness</ion-list-header>
    <ion-list [inset]="true">
      <ion-item>
        <ion-range value="40">
          <ion-icon name="sunny-outline" slot="start"></ion-icon>
          <ion-icon name="sunny" slot="end"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-item>
        <ion-toggle justify="space-between" checked>True Tone</ion-toggle>
      </ion-item>
    </ion-list>
  
    <ion-list [inset]="true">
      <ion-item [button]="true">
        <ion-label>Night Shift</ion-label>
        <ion-text slot="end" color="medium">9:00 PM to 8:00 AM</ion-text>
      </ion-item>
    </ion-list>
  
    <ion-button expand="full" shape="round" color="primary" (click)="signOut()">
      Sign Out
    </ion-button>

    </div>
  
  </ion-content>
